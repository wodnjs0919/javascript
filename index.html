<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>프로그래밍 설문지</h1>
    <form>
        이름 <input type="text" name="name"><br>
        Email <input type="text" name="email"><br>
        나이 <input type="text" name="age"><br>
        </form>
    <form action="">
    직업<select name="jobs">
            <option value="student">학생</option>
            <option value="none">무직</option>
            <option value="teacher">선생님</option>
        </select>
    </form>
    이 사이트를 친구에게 추천하겠습니까? <br>
    <input type="radio" name="recommend" value="yes">네<br>
    <input type="radio" name="recommend" value="no">아니오<br>
    <input type="radio" name="recommend" value="unknow">모름<br>
    사용가능한 언어를 모두 체크하세요.<br>
    <input type="checkbox" name="language" value="C">C<br>
    <input type="checkbox" name="language" value="JAVA">JAVA<br>
    <input type="checkbox" name="language" value="C#">C#<br>
    <input type="checkbox" name="language" value="Python">Python<br>
    하고 싶은 제안을 적어주세요.<br>
    <textarea name="suggestion" rows="10" cols="30">
    </textarea><br>
    <input type="submit" value="submit">
    <input type="reset" value="reset">

</body>
</html>
